<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta htttp-equiv="X-UA Compatible" content="IE-edge">
    <title>Fórmulário</title>
</head>
<body>
    <h1>
        Formulário de Cadastro
    </h1>
    <form>
        <!--Label para preencher o nome-->
        <label>Nome</label>
        <input type="text"/>
    <br/>
    <!-- Label para preencher com endereço de e-mail-->
        <label>E-mail</label>
        <input type="email"/>
        <br />
        <!-- Label para colocar a senha-->
        <label>Senha</label>
        <input type="password"/>
        <br />
        <!-- Botão para enviar-->
        <button type="submit">Enviar</button>
        <!--Botão para limapr-->
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
